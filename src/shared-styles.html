<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --app-primary-color: #000000;
      /*  --app-secondary-color: #23808A;
        --app-third-color: #1A9AA4;
        1da300*/
      --app-secondary-color: #ED5429;
      --app-third-color: #FF6F56;
      --app-fourth-color: #757575;
      --app-fifth-color: #EEEEEE;
      --app-sixth-color: #F8F8F8;
      --app-error-color: #F60000;
      font-family: var(--app-font-family, 'Roboto', sans-serif);
    }
    paper-spinner {
      margin: 0 auto;
      width: 200px;
      height: 200px;
      --paper-spinner-layer-1-color: var(--app-third-color);
      --paper-spinner-layer-2-color: var(--app-fourth-color);
      --paper-spinner-layer-3-color: var(--app-fifth-color);
      --paper-spinner-layer-4-color: var(--app-sixth-color);
    }
    .spinner {
      width: 100%;
      height: 100vh;
      border-width: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      align-content: center;
    }
</style>
  </template>
</dom-module>
