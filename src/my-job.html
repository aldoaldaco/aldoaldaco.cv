<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-job">
  <template>
    <style include="shared-styles">
      :host([hidden]), [hidden] {
        display: none !important;
      }
      .circle {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        width: 88%;
        margin: 24px;
        margin-top: 0;
        color: var(--app-fourth-color);
        border-radius: 5px;
        background-color: var(--app-fifth-color);
      }
      .card::before {
        left: 0px;
        border: medium solid white;
        border-width: 10px 10px 10px 0;
        border-color: transparent var(--app-sixth-color) transparent transparent;
      }
      .right::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 12px;
        width: 0;
        z-index: 1;
        left: -14px;
        border: medium solid var(--app-fifth-color);
        border-width: 15px 15px 15px 0;
        border-color: transparent var(--app-fifth-color) transparent transparent;
      }
      .job {
        display: flex;
        flex-direction: row;
      }
      .job-header {
        display: flex;
        flex-direction: row;
      }
      .job-header-left {
        display: flex;
        flex-direction: column;
        width: 85%;
        padding: 20px;
        padding-left: 30px;
      }
      .job-header-right {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        align-items: center;
        width: 15%;
      }
      .job-header-left h2 {
        font-size: 24px;
        color: var(--app-primary-color);
        margin: 0px;
        padding: 0px;
      }
      .job-header-left h3 {
        font-size: 16px;
        color: var(--app-primary-color);
        margin: 0px;
        padding: 0px;
      }
      .job-header-left h4 {
        margin: 0px;
        padding: 0px;
        color: var(--app-third-color);
      }
      .job-index {
        margin-left: 10px;
        margin-right: 5px;
        display: block;
        width: 50px;
        height: 50px;
        text-align: center;
        color: var(--app-sixth-color);
        border-radius: 50%;
        background: var(--app-third-color);
        font-size: 16px;
        line-height: 50px;
      }
      .job-line {
        width: 2px;
        height: 100%;
        margin-left: 5px;
        border-right: 2px solid var(--app-sixth-color);
      }
      .projects {
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-content: center;
        align-items: center;
      }
      .project {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .project h3 {
        padding-left: 20px;
        font-size: 14px;
        font-weight: bolder;
      }
      paper-button {
        width: 100%;
        height: 50px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        align-content: center;
        margin: 0;
        background-color: var(--app-fifth-color);
        color: var(--app-primary-color);
        border-top: 1px solid var(--app-fourth-color);
      }
      .project-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .project-item div {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .project-item p {
        text-align: center;
      }
      .project-item .stack {
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding-bottom: 20px;
      }
      .stack-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-width: 40px;
        max-width: 40px;
        min-height: 20px;
        max-height: 20px;
        border-radius: 2px;
        text-align: center;
        vertical-align: middle;
        font-size: 10px;
        margin: 5px;
        padding: 5px;
        color: var(--app-sixth-color);
        background-color: var(--app-third-color);
      }
      .plus {
        text-align: center;
        font-size: 10px;
        --paper-icon-button-ink-color: var(--app-third-color);
        --paper-icon-button: {
          width: 55px;
          height: 55px;
          border-radius: 50%;
          font-size: 30px;
          color: var(--app-third-color);
        }
      }
      .plus paper-icon-button:hover {
        cursor: pointer;
        opacity: 0.5;
      }
      .plus paper-icon-button:focus, .plus paper-icon-button:active {
        cursor: pointer;
        opacity: 1;
      }
      h6 {
        margin: 0;
        margin-bottom: 5px;
        color: var(--app-primary-color);
      }
    </style>
    <div class="job">
      <div class="circle">
        <div class="job-index">
          [[index]]
        </div>
        <div class="job-line"></div>
      </div>
      <div class="card right">
        <div class="job-header">
          <div class="job-header-left">
            <h2 class="job-company">[[job.company]]</h2>
            <h4 class="job-title">[[job.title]]</h4>
            <h3>[[date]]</h3>
            <p>[[job.description]]</p>
          </div>
          <div class="job-header-right">
            <div class="plus">
              <p>More Info</p>
              <paper-icon-button on-click="_openAccordion" icon="icons:add-circle"></paper-icon-button>
            </div>
          </div>
        </div>
        <div class="projects" hidden$="[[!hideAccordion]]">
          <h6>Projects</h6>
          <template is="dom-repeat" items="[[job.projects]]" as="project">
            <div class="project-item">
              <paper-button id$="[[_computedId(project.title, index)]]" raised on-click="_showInfo">
                <div class="project">
                  <h3>[[project.title]]</h3>
                </div>
                <iron-icon icon="icons:arrow-drop-down"></iron-icon>
              </paper-button>
              <div class$="[[_computedId(project.title, index)]]" hidden="true">
                <p>[[project.description]]</p>
                <div class="stack">
                  <template is="dom-repeat" items="[[project.stack]]" as="stack">
                    <div class="stack-item">[[stack]]</div>
                  </template>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </template>
  <script>
    class MyJob extends Polymer.Element {
      static get is() {
        return 'my-job';
      }
      static get properties() {
        return {
          job: {
            type: Object,
            value: {}
          },
          number: {
            type: Number,
            value: 0
          },
          index: {
            type: Number,
            value: 0,
            computed: '_computeIndex(number)'
          },
          date: {
            type: String,
            value: '',
            computed: '_computeDate(job)'
          },
          hideAccordion: {
            type: Boolean,
            value: false
          },
          hideInfo: {
            type: Boolean,
            value: false
          }
        };
      }
      _computeIndex(value) {
        if(value >= 0) {
          return value + 1;
        }
        return 0;

      }
      _computeDate(value) {
        if(value.initDate && value.endDate) {
          return `${value.initDate} - ${value.endDate}`;
        }
        return ``;
      }
      _computeProject(project) {
        let string = project.title;
        if(string) {
          return string.replace(/\w\S*/g, (letter) => {return letter.charAt(0).toUpperCase();});
        }
        return `P`;
      }
      _openAccordion() {
        this.hideAccordion = !this.hideAccordion;
      }
      _showInfo(event) {
        let info = this.shadowRoot.querySelector('.'.concat(event.currentTarget.id));
        info.getAttribute('hidden') ? info.removeAttribute('hidden') : info.setAttribute('hidden', true);
      }
      _computedId(name, index) {
        if(name && index >= 0) {
          let id = name.replace(/\s/gm,'').toLowerCase();
          return `${id}-${index}`;
        }
        return ``;
      }
    }
    window.customElements.define(MyJob.is, MyJob);
  </script>
</dom-module>
