<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-job">
  <template>
    <style include="shared-styles">
      .circle {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        width: 90%;
        margin: 24px;
        margin-top: 0;
        padding: 16px;
        color: var(--app-fourth-color);
        border-radius: 5px;
        background-color: var(--app-fifth-color);
      }
      .card::before {
        left: 0px;
        border: medium solid white;
        border-width: 10px 10px 10px 0;
        border-color: transparent var(--app-sixth-color) transparent transparent;
      }
      .right::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 20px;
        width: 0;
        z-index: 1;
        left: -14px;
        border: medium solid var(--app-fifth-color);
        border-width: 15px 15px 15px 0;
        border-color: transparent var(--app-fifth-color) transparent transparent;
      }
      .job {
        display: flex;
        flex-direction: row;
      }
      .job-header {
        display: flex;
        flex-direction: row;
      }
      .job-header-left {
        display: flex;
        flex-direction: column;
        width: 87%;
      }
      .job-header-right {
        width: 13%;
      }
      .job-header-left h2 {
        margin: 0px;
        padding: 0px;
      }
      .job-header-left h4 {
        margin: 0px;
        padding: 0px;
        color: var(--app-third-color);
      }
      .job-index {
        margin-left: 10px;
        margin-right: 5px;
        display: block;
        width: 60px;
        height: 60px;
        text-align: center;
        color: var(--app-sixth-color);
        border-radius: 50%;
        background: var(--app-third-color);
        font-size: 20px;
        line-height: 64px;
      }
      .job-line {
        width: 2px;
        height: calc(100% + 24px);
        margin-left: 5px;
        border-right: 2px solid var(--app-sixth-color);
      }
      .projects {
        margin: 0 auto;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-content: center;
        align-items: center;
      }
      .project-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .project-item p {
        text-align: center;
      }
      .job-detail {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 45px;
        height: 45px;
        text-align: center;
        color: var(--app-fourth-color);
        background: var(--app-sixth-color);
        border-radius: 50%;
        border: 2px solid var(--app-third-color);
        font-size: 15px;
        font-weight: bold;
        line-height: 34px;
      }
      .job-detail:hover {
        cursor: pointer;
        background: var(--app-third-color);
        color: var(--app-sixth-color);
      }
      .stack {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .stack-item {
        min-width: 50px;
        max-width: 50px;
        border-radius: 2px;
        text-align: center;
        font-size: 10px;
        color: var(--app-sixth-color);
        background-color: var(--app-fourth-color);
      }
    </style>

    <paper-dialog>
      <h2>Header</h2>
      <!--DESCRIPTION JOB PROJECT-->
      <div class="project-item">
        <h3>[[project.title]]</h3>
        <p>[[project.description]]</p>
        <div class="stack">
          <template is="dom-repeat" items="[[project.stack]]" as="stack">
            <div class="stack-item">[[stack]]</div>
          </template>
        </div>
      </div>
    </paper-dialog>
    <div class="job">
      <div class="circle">
        <div class="job-index">
          [[index]]
        </div>
        <div class="job-line"></div>
      </div>
      <div class="card right">
        <div class="job-header">
          <div class="job-header-left">
            <h2 class="job-company">[[job.company]]</h2>
            <h4 class="job-title">[[job.title]]</h4>
            <p>[[job.description]]</p>
          </div>
          <div class="job-header-right">
            <p>[[date]]</p>
          </div>
        </div>
        <div class="projects">
          <template is="dom-repeat" items="[[job.projects]]" as="project">
            <div class="job-detail">[[_computeProject(project)]]</div>
            <!--<div class="project-item">
              <h3>[[project.title]]</h3>
              <p>[[project.description]]</p>
              <div class="stack">
                <template is="dom-repeat" items="[[project.stack]]" as="stack">
                  <div class="stack-item">[[stack]]</div>
                </template>
              </div>
            </div>-->
          </template>
        </div>
      </div>
    </div>
  </template>
  <script>
    class MyJob extends Polymer.Element {
      static get is() {
        return 'my-job';
      }
      static get properties() {
        return {
          job: {
            type: Object,
            value: {}
          },
          number: {
            type: Number,
            value: 0
          },
          index: {
            type: Number,
            value: 0,
            computed: '_computeIndex(number)'
          },
          date: {
            type: String,
            value: '',
            computed: '_computeDate(job)'
          }
        };
      }
      _computeIndex(value) {
        if(value >= 0) {
          return value + 1;
        }
        return 0;

      }
      _computeDate(value) {
        if(value.initDate && value.endDate) {
          return `${value.initDate} - ${value.endDate}`;
        }
        return ``;
      }
      _computeProject(project) {
        let string = project.title;
        if(string) {
          return string.replace(/\w\S*/g, (letter) => {return letter.charAt(0).toUpperCase();});
        }
        return `P`;
      }
    }
    window.customElements.define(MyJob.is, MyJob);
  </script>
</dom-module>
