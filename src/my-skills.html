<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-progress-bar/vaadin-progress-bar.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-skills">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        color: var(--app-sixth-color);
        --lumo-primary-color: var(--app-third-color);
        --lumo-contrast-10pct: var(--app-sixth-color);
      }
      .section {
        width: 90%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        margin: 0 auto;
      }
      .skill {
        width: 100%;
        display: flex;
        flex-direction: row;
        text-align: center;
        margin-bottom: 5px;
        color: var(--app-sixth-color);
      }
      vaadin-progress-bar {
        width: 90%;
        text-align: center;
      }
      h2 {
        margin: 0 auto;
      }
      h3 {
        margin-top: 0;
        margin-bottom: 0px;
        margin-left: 10px;
        font-size: 12px;
      }
      .porcentage {
        width: 10%;
        text-align: center;
      }
    </style>

    <div class="section">
      <template is="dom-repeat" items="[[skills]]" as="skill">
        <h3>[[skill.tech]]</h3>
        <div class="skill">
          <vaadin-progress-bar value="[[skill.level]]"></vaadin-progress-bar>
          <div class="porcentage">[[_computePercentage(skill)]]</div>
        </div>
      </template>
    </div>
  </template>

  <script>
    class MySkills extends Polymer.Element {
      static get is() {
        return 'my-skills';
      }
      static get properties() {
        return {
          skills: {
            type: Array,
            value: [{
              section: 'Web Development',
              tech: 'HTML',
              level: 0.7
            }, {
              section: 'Web Development',
              tech: 'CSS',
              level: 0.7
            }, {
              section: 'Web Development',
              tech: 'JS',
              level: 0.65
            }, {
              section: 'Bakend Development',
              tech: 'PHP',
              level: 0.6
            }]
          }
        };
      }
      _computePercentage(skill) {
        if(skill) {
          const value = skill.level * 100;
          return `${value} % `;
        }
        return '';
      }
    }

    window.customElements.define(MySkills.is, MySkills);
  </script>
</dom-module>
