<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-progress-bar/vaadin-progress-bar.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-skills">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        color: var(--app-sixth-color);
        --lumo-primary-color: var(--app-third-color);
        --lumo-contrast-10pct: var(--app-sixth-color);
      }
      .section {
        width: 90%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        margin: 0 auto;
      }
      .skill {
        width: 100%;
        display: flex;
        flex-direction: row;
        text-align: center;
        margin-bottom: 5px;
        color: var(--app-fourth-color);
      }
      vaadin-progress-bar {
        width: 90%;
        text-align: center;
      }
      h2 {
        margin: 0 auto;
      }
      h3 {
        margin-top: 0;
        margin-bottom: 0px;
        margin-left: 10px;
        font-size: 12px;
      }
      .porcentage {
        width: 10%;
        text-align: center;
      }
    </style>

    <div class="section">
      <h3>HTML</h3>
      <div class="skill">
        <vaadin-progress-bar value="0.7"></vaadin-progress-bar>
        <div class="porcentage">70%</div>
      </div>
      <h3>CSS</h3>
      <div class="skill">
        <vaadin-progress-bar value="0.7"></vaadin-progress-bar>
        <div class="porcentage">70%</div>
      </div>
      <h3>JS</h3>
      <div class="skill">
        <vaadin-progress-bar value="0.7"></vaadin-progress-bar>
        <div class="porcentage">70%</div>
      </div>
      <h3>PHP</h3>
      <div class="skill">
        <vaadin-progress-bar value="0.8"></vaadin-progress-bar>
        <div class="porcentage">70%</div>
      </div>
      <h3>NODE JS</h3>
      <div class="skill">
        <vaadin-progress-bar value="0.8"></vaadin-progress-bar>
        <div class="porcentage">70%</div>
      </div>
    </div>

  </template>

  <script>
    class MySkills extends Polymer.Element {
      static get is() {
        return 'my-skills';
      }
    }

    window.customElements.define(MySkills.is, MySkills);
  </script>
</dom-module>
