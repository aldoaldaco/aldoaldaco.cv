<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-about">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .description {
        width: 90%;
        height: 100vh;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        color: var(--app-fourth-color);
      }
      .description div {
        margin-top: 20px;
        border-bottom: 1px solid var(--app-fifth-color);
      }
      h3 {
        color: var(--app-fifth-color);
        margin: 0;
      }
      h3:after {
        content: '/>';
        font-size: 22px;
        color: var(--app-third-color);
      }
      h3:before {
        content: '<';
        font-size: 22px;
        color: var(--app-third-color);
      }
      p {
        color: var(--app-fourth-color);
      }
    </style>
  <div class="description">
    <template is="dom-repeat" items="[[info]]" as="info">
      <div class="about">
        <h3>[[_computeSection(info.section)]]</h3>
        <p>[[info.description]]</p>
      </div>
    </template>
  </div>
  </template>

  <script>
    class MyAbout extends Polymer.Element {
      static get is() { return 'my-about'; }
      static get properties() {
        return {
          info: {
            type: Array,
            value: [{
              section: 'about me',
              description: 'Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit'
            }, {
              section: 'education',
              description: 'Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit'
            }, {
              section: 'references',
              description: 'Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit'
            }, {
              section: 'interest',
              description: 'Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit'
            }]
          }
        };
      }
      _computeSection(section) {
        if(section) {
          return section.replace(' ', '-');
        }
        return '';
      }
    }

    window.customElements.define(MyAbout.is, MyAbout);
  </script>
</dom-module>
