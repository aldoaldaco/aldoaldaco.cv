<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="my-about">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .description {
        width: 90%;
        height: 100vh;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-content: space-between;
        color: var(--app-fourth-color);
      }
      .section {
        margin-bottom: 20px;
      }
      .separator {
        margin-top: 20px;
        border-bottom: 1px solid var(--app-third-color);
      }
      .header {
        color: var(--app-fifth-color);
        margin: 0;
      }
      .header:after {
        content: '/>';
        font-size: 22px;
        color: var(--app-third-color);
      }
      .header:before {
        content: '<';
        font-size: 22px;
        color: var(--app-third-color);
      }
      .education {
        display: flex;
        flex-direction: row;
      }
      .schools {
        width: 50%;
        height: 100%;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-content: space-between;
      }
      .school {
        display: flex;
        flex-direction: row;
      }
      .school {
        margin-top: 10px;
      }
      .school div {
        margin-left: 10px;
      }
      .school h3 {
        margin: 0;
        color: var(--app-fourth-color);
      }
      .school h4 {
        margin: 0;
        color: var(--app-third-color);
      }
      .gap {
        width: 12%;
        height: 13%;
        border-radius: 50%;
        color: var(--app-sixth-color);
        /*background-color: var(--app-fourth-color);*/
      }
      .courses {
        width: 50%;
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-content: space-between;
      }
      .course {
        display: flex;
        flex-direction: row;
      }
      .course p {
        margin: 0;
        margin-bottom: 10px;
        margin-left: 10px;
        color: var(--app-fourth-color);
      }
      h5 {
        margin: 0;
        margin-bottom: 5px;
        color: var(--app-sixth-color);
      }
      p {
        color: var(--app-fourth-color);
      }
      .people {
        width: 100%;
        display: flex;
        flex-direction: row;
        margin-top: 10px;
        justify-content: center;
        align-content: center;
        align-items: center;
      }
      .person {
        width: calc(25% - 20px);
        padding: 10px;
        display: flex;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .person:hover {
        -webkit-box-shadow: 0px -2px 22px 5px rgba(248,248,248,0.5);
        -moz-box-shadow: 0px -2px 22px 5px rgba(248,248,248,0.5);
        box-shadow: 0px -2px 22px 5px rgba(248,248,248,0.5);
      }
      .person h3 {
        margin-top: 0;
      }
      .picture {
        width: 80%;
        margin-bottom: 10px;
      }
      .comment {
        width: 18%;
        height: 18%;
        padding: 10px;
        border-radius: 50%;
        background-color: var(--app-third-color);
        color: var(--app-fifth-color);
      }
      .code {
        color: var(--app-sixth-color);
      }
      .interest {
        position: relative;
        width: 100%;
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .category {
        width: calc(100% - 20px);
        height: 300px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        margin: 10px;
        margin-top: 0;
        justify-content: center;
        align-content: center;
        align-items: center;
        position: relative;
        overflow-y: auto;
      }
      .category:hover > .show-hover {
        transform: translateY(-80%);
      }
      .category:hover > iron-image  {
        -ms-transform: scale(0.5); /* IE 9 */
        -webkit-transform: scale(0.5); /* Safari 3-8 */
        transform: scale(0.5);
      }
      .category-image {
        width: 100%;
        height: 300px;
        background-color: var(--app-sixth-color);
        border-radius: 3px;
        overflow-y: hidden;
        transition: transform .6s;
      }
      iron-image {
        width: 100%;
        height: 100%;
      }
      .show-hover {
        width: 100%;
        height: 300px;
        transition: transform .4s;
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 80%;
        color: var(--app-sixth-color);
        background-color: var(--app-primary-color);
        opacity: 0.8;
      }
      .show-hover h4 {
        text-align: center;
      }
      .show-hover p {
        padding-left: 10px;
        padding-right: 10px;
        text-align: justify;
        color: var(--app-sixth-color);
      }
    </style>
  <div class="description">

    <div class="section about">
      <h3 class="header">[[_computeSection(info.about.title)]]</h3>
      <p>[[info.about.description]]</p>
      <div class="separator"></div>
    </div>

    <div class="section">
      <h3 class="header">[[_computeSection(info.education.title)]]</h3>
      <div class="education">
        <div class="schools">
          <template is="dom-repeat" items="[[info.education.school]]" as="school">
            <div class="school">
              <iron-icon icon="social:school" class="gap"></iron-icon>
              <div>
                <h3>[[school.name]]</h3>
                <h4>[[school.college]]</h4>
              </div>
            </div>
          </template>
        </div>
        <div class="courses">
          <h5 style="text-align: center;">Courses</h5>
          <template is="dom-repeat" items="[[info.education.courses]]" as="course">
            <div class="course">
              <iron-icon icon="icons:code" class="code"></iron-icon>
              <p>[[course.title]]</p>
            </div>
          </template>
        </div>
      </div>
      <div class="separator"></div>
    </div>

    <div class="section references">
      <h3 class="header">[[_computeSection(info.references.title)]]</h3>
      <div class="people">
        <template is="dom-repeat" items="[[info.references.people]]" as="reference">
          <div class="person">
            <div class="picture">
              <iron-icon icon="editor:format-quote" class="comment"></iron-icon>
            </div>
            <div class="name">
              <h3 style="color: var(--app-sixth-color);">[[reference.name]]</h3>
              <p>[[reference.description]]</p>
            </div>
          </div>
        </template>
      </div>
      <div class="separator"></div>
    </div>

    <div class="section">
      <h3 class="header">[[_computeSection(info.interest.title)]]</h3>
      <div class="interest">
        <template is="dom-repeat" items="[[info.interest.categories]]" as="interest">
          <div class="category">
            <div class="category-image">
              <iron-image sizing="cover" position="center" src$="[[interest.image]]"></iron-image>
            </div>
            <div class="show-hover">
              <h4>[[interest.title]]</h4>
              <p>[[interest.description]]</p>
            </div>
          </div>
        </template>
      </div>
      <div class="separator"></div>
    </div>

  </div>
