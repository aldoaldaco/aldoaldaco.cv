<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="my-view404">
  <template>
    <style is="custom-style">
      :host {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-content: center;
        align-items: center;
        padding: 10px 20px;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-content: center;
        width: 80%;
        height: 60%;
      }
      .message {
        text-align: center;
      }
      .image {
        margin-top: 20px;
        text-align: center;
      }
      .redirect {
        width: 300px;
        margin-top: 20px;
        padding: 5px;
        text-align: center;
        border: 2px solid var(--app-third-color);
      }
      iron-image {
        width: 300px;
        height: 500px;
      }
      a {
        margin: 0 auto;
        padding: 5px;
        font-size: 22px;
        text-transform: none;
        text-decoration: none;
        color: var(--app-third-color);
      }
      .redirect:hover {
        cursor: pointer;
        background-color: var(--app-sixth-color);
      }
      h1 {
        margin: 0 auto;
        color: var(--app-sixth-color);
      }
    </style>
    <div class="container">
      <div class="message">
        <h1>UPS, NOTHING HERE !!!</h1>
      </div>
      <div class="image">
        <iron-image sizing="cover" alt="404" src="[[image]]"></iron-image>
      </div>

        <a href="[[rootPath]]about">
          <div class="redirect">
            BACK TO ABOUT ME
          </div>
        </a>

    </div>
  </template>

  <script>
    class MyView404 extends Polymer.Element {
      static get is() { return 'my-view404'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          image: {
            type: String,
            value: '../images/4041.png'
          }
        };
      }
    }

    window.customElements.define(MyView404.is, MyView404);
  </script>
</dom-module>
