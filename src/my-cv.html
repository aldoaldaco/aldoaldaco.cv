<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<link rel="lazy-import" href="my-about.html">
<link rel="lazy-import" href="my-contact.html">
<link rel="lazy-import" href="my-experience.html">
<link rel="lazy-import" href="my-skills.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-cv">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --app-drawer-content-container: {
          background: var(--app-fifth-color);
        };
        --app-header-shadow: {
          -webkit-box-shadow: 0px -10px 22px 11px rgba(248,248,248,1);
          -moz-box-shadow: 0px -10px 22px 11px rgba(248,248,248,1);
          box-shadow: 0px -10px 22px 11px rgba(248,248,248,1);
        };
        --app-drawer-width: 300px;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
        --app-drawer-scrim-background: var(--app-fourth-color);
      }
      app-header::before {
        bottom: 0px;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--app-secondary-color);
      }
      app-toolbar {
        background-color: var(--app-primary-color);
      }
      app-toolbar div {
        font-weight: bold;
        text-align: center;
        font-size: 24px;
        color: var(--app-sixth-color);
      }
      app-toolbar paper-icon-button {
        color: var(--app-sixth-color);
        width: 40px;
        height: 40px;
        padding: 0;
      }
      .drawer-list {
        margin: 0 0;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 45px;
      }
      .drawer-list a.iron-selected {
        background-color: var(--app-third-color);
        color: var(--app-sixth-color);
        font-weight: bold;
      }
      .drawer-list a:focus {
        outline: none;
      }
      .drawer-list a:hover {
        background-color: var(--app-sixth-color);
      }
      .drawer-list a.iron-selected:hover {
        background-color: var(--app-third-color);
      }
      .profile {
        font-size: 16px;
        font-weight: bold;
        font-weight: bolder;
      }
      .toolbar {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-content: space-between;
        padding-top: 40px;
        padding-bottom: 40px;
        color: var(--app-primary-color);
      }
      .image {
        width: 150px;
        height: 150px;
        padding: 5px;
        border-radius: 50%;
        border: 2px solid var(--app-third-color);
        margin-bottom: 10px;
      }
      .profile {
        padding-top: 10px;
        font-weight: bold;
      }
      iron-image {
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }
      my-view404 {
        padding: 0;
        padding-top: 20px;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <div class="toolbar">
          <div class="image">
            <iron-image sizing="cover" src="[[profile]]"></iron-image>
          </div>
          <div class="profile">
            ALDO ALDACO CONTRERAS
          </div>
        </div>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="about" href="[[rootPath]]about">About Me</a>
          <a name="experience" href="[[rootPath]]experience">Expirience</a>
          <a name="skills" href="[[rootPath]]skills">Skills</a>
          <a name="contact" href="[[rootPath]]contact">Contact</a>
        </iron-selector>
      </app-drawer>

      <app-header-layout has-scrolling-region>
        <app-header slot="header" condenses fixed reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>[[_computeHeader(page)]]</div>
          </app-toolbar>
        </app-header>
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-about name="about"></my-about>
          <my-experience name="experience"></my-experience>
          <my-skills name="skills"></my-skills>
          <my-contact name="contact"></my-contact>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer.setPassiveTouchGestures(true);
    class MyCv extends Polymer.Element {
      static get is() { return 'my-cv'; }
      static get properties() {
        return {
          profile: {
            type: String,
            value: '../images/aldoaldaco.jpg'
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          rootPath: String
        };
      }
      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }
      _routePageChanged(page) {
        this.page = page || 'about';
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }
      _pageChanged(page) {
        const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }
      _showPage404() {
        this.page = 'view404';
      }
      _computeHeader(page) {
        if(page) {
          if(page === 'view404') {
            return ''
          }
          return page.toUpperCase();
        }
        return '';
      }
    }

    window.customElements.define(MyCv.is, MyCv);
  </script>
</dom-module>
